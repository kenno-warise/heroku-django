{% extends 'todo/base.html' %}

{% block contents %}
<h1>Todo List</h1>
<br>
{% if todos %}
  <ul class="todo-ul">
    {% for todo in todos %}
    {{ todo.created_at }}
    <li><strong>{{ todo.title }}</strong> {{ todo.file_dir }}</li>
    <br>
    {% endfor %}
  </ul>
{% else %}
  <h1>あなたの行動計画は何ですか？</h1>
{% endif %}
{% endblock %}
